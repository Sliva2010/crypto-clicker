<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
        }
        .shop button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .shop button:active {
            transform: scale(0.95);
        }
        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            transition: top 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Clicker</h1>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <button class="button" onclick="mineCoin()">üí∞ –î–æ–±—ã—Ç—å –º–æ–Ω–µ—Ç—É</button>
        
        <div class="shop">
            <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
            <button onclick="buyUpgrade(1, 10)">‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏–µ (10 –º–æ–Ω–µ—Ç)</button>
            <button onclick="buyUpgrade(2, 25)">ü§ñ –ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ (25 –º–æ–Ω–µ—Ç)</button>
        </div>
    </div>
    <div id="notification" class="notification">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!</div>
    
    <script>
        let balance = 0;
        let clickValue = 1;
        let autoMining = false;
        let tg = window.Telegram.WebApp;
        tg.expand();

        function mineCoin() {
            balance += clickValue;
            updateUI();
        }

        function buyUpgrade(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                if (type === 1) {
                    clickValue += 1;
                } else if (type === 2 && !autoMining) {
                    autoMining = true;
                    setInterval(() => {
                        balance += clickValue;
                        updateUI();
                    }, 2000);
                }
                updateUI();
            } else {
                showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        function updateUI() {
            document.getElementById("balance").innerText = balance;
        }

        function showNotification(message) {
            let notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.top = "20px";
            setTimeout(() => {
                notification.style.top = "-50px";
            }, 2000);
        }
    </script>
</body>
</html>
