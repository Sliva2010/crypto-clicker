<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0F172A;
            --primary: #38BDF8;
            --secondary: #4F46E5;
            --accent: #10B981;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .energy-badge {
            background: rgba(56, 189, 248, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-button {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.3);
            margin-bottom: 2rem;
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .click-effect {
            position: absolute;
            color: var(--primary);
            font-size: 1.5em;
            animation: float 1s ease-out;
            pointer-events: none;
        }

        /* –£–ª—É—á—à–µ–Ω–∏—è */
        .upgrades {
            width: 100%;
            max-width: 400px;
        }

        .upgrade-card {
            background: rgba(255,255,255,0.08);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .upgrade-card:hover {
            transform: translateX(8px);
            background: linear-gradient(90deg, 
                rgba(56, 189, 248, 0.15), 
                transparent);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å */
        .progress {
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--secondary));
            transition: width 0.5s;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">Space Clicker</h1>
        <div class="energy-badge">
            ‚ö° <span id="energy">0</span> —ç–Ω–µ—Ä–≥–∏–∏
        </div>
    </header>

    <button class="main-button" id="clickButton">
        <span style="font-size: 2.5em;">‚ö°</span>
        <span>–ö–ª–∏–∫–Ω–∏!</span>
        <span style="font-size: 0.9em; opacity: 0.8;">+<span id="clickPower">1</span>/–∫–ª–∏–∫</span>
    </button>

    <section class="upgrades">
        <h2>üõ† –£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div class="upgrade-card" data-upgrade="1">
            <h3>‚òÄÔ∏è –°–æ–ª–Ω–µ—á–Ω—ã–µ –ø–∞–Ω–µ–ª–∏</h3>
            <p>+2 —ç–Ω–µ—Ä–≥–∏–∏/—Å–µ–∫</p>
            <div class="price">ü™ô <span>50</span></div>
        </div>
        
        <div class="upgrade-card" data-upgrade="2">
            <h3>‚ö° –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä</h3>
            <p>+1 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞</p>
            <div class="price">ü™ô <span>100</span></div>
        </div>
    </section>

    <section class="progress">
        <h2>üöÄ –ü—Ä–æ–≥—Ä–µ—Å—Å</h2>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 10%"></div>
        </div>
        <div style="text-align: center; margin-top: 0.5rem;">
            –£—Ä–æ–≤–µ–Ω—å <span id="level">1</span>
        </div>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let state = {
            energy: 0,
            clickPower: 1,
            upgrades: [
                { id: 1, name: '–°–æ–ª–Ω–µ—á–Ω—ã–µ –ø–∞–Ω–µ–ª–∏', cost: 50, power: 2, owned: 0 },
                { id: 2, name: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä', cost: 100, power: 1, owned: 0 }
            ]
        };

        // –ö–ª–∏–∫ –ø–æ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ
        document.getElementById('clickButton').addEventListener('click', (e) => {
            state.energy += state.clickPower;
            createClickEffect(e);
            updateUI();
        });

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã
        setInterval(() => {
            state.upgrades.forEach(upgrade => {
                state.energy += upgrade.owned * upgrade.power;
            });
            updateUI();
        }, 1000);

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        document.querySelectorAll('.upgrade-card').forEach(card => {
            card.addEventListener('click', () => {
                const id = parseInt(card.dataset.upgrade);
                const upgrade = state.upgrades.find(u => u.id === id);
                
                if(state.energy >= upgrade.cost) {
                    state.energy -= upgrade.cost;
                    upgrade.owned++;
                    upgrade.cost = Math.round(upgrade.cost * 1.5);
                    
                    if(id === 2) state.clickPower += upgrade.power;
                    
                    updateUI();
                }
            });
        });

        // –≠—Ñ—Ñ–µ–∫—Ç—ã
        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${state.clickPower}`;
            effect.style.left = `${e.clientX}px`;
            effect.style.top = `${e.clientY}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –≠–Ω–µ—Ä–≥–∏—è
            document.getElementById('energy').textContent = Math.floor(state.energy);
            
            // –°–∏–ª–∞ –∫–ª–∏–∫–∞
            document.getElementById('clickPower').textContent = state.clickPower;
            
            // –£–ª—É—á—à–µ–Ω–∏—è
            document.querySelectorAll('.upgrade-card').forEach((card, index) => {
                const upgrade = state.upgrades[index];
                card.querySelector('.price span').textContent = upgrade.cost;
                card.querySelector('p').innerHTML = upgrade.id === 1 
                    ? `+${upgrade.power} —ç–Ω–µ—Ä–≥–∏–∏/—Å–µ–∫` 
                    : `+${upgrade.power} –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞`;
            });

            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            const level = Math.floor(state.energy / 1000) + 1;
            document.getElementById('level').textContent = level;
            document.querySelector('.progress-fill').style.width = 
                `${(state.energy % 1000)/10}%`;
        }

        updateUI();
    </script>
</body>
</html>
