<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Energy Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --space-blue: #0a1a2f;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, 
                #000428 0%, 
                var(--space-blue) 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-button {
            position: relative;
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            background: radial-gradient(circle, 
                #00f3ff 0%, 
                rgba(0, 243, 255, 0.2) 70%);
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.5);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 2s infinite;
            border: 2px solid #00f3ff;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .button-text {
            position: relative;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00f3ff;
            z-index: 1;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00f3ff;
            width: 250px;
        }

        .upgrade-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .upgrade-card:hover {
            transform: translateY(-3px);
            background: rgba(0, 243, 255, 0.1);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--neon-blue), 
                #7d00ff);
            border-radius: 5px;
            transition: width 0.5s;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –∫–ª–∏–∫–æ–≤ */
        .click-effect {
            position: absolute;
            color: #00f3ff;
            font-size: 1.5em;
            animation: floatUp 1s ease-out;
            pointer-events: none;
            text-shadow: 0 0 10px #00f3ff;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–Ω—Ü–∏—è */
        .station {
            position: fixed;
            left: 50px;
            bottom: 50px;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%230a1a2f" stroke="%2300f3ff" stroke-width="2"/></svg>');
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω -->
    <div class="stars" id="stars"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div style="text-align: center; padding-top: 50px;">
        <h1>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">0</span></h1>
        <div class="progress-bar">
            <div class="progress-fill" id="station-progress" style="width: 0%"></div>
        </div>
        
        <button class="main-button" id="main-btn">
            <div class="pulse-effect"></div>
            <span class="button-text">‚ö° –°–æ–±–∏—Ä–∞—Ç—å —ç–Ω–µ—Ä–≥–∏—é!</span>
        </button>
        
        <h3>üöÄ –£—Ä–æ–≤–µ–Ω—å —Å—Ç–∞–Ω—Ü–∏–∏: <span id="level">1</span></h3>
    </div>

    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="sidebar">
        <h3>üõ†Ô∏è –£–ª—É—á—à–µ–Ω–∏—è</h3>
        <div id="upgrades-container"></div>
        
        <h3 style="margin-top: 20px;">üéØ –ó–∞–¥–∞—á–∏</h3>
        <div class="upgrade-card">
            <h4>–ù–æ–≤–∏—á–æ–∫</h4>
            <p>–°–æ–±–µ—Ä–∏ 100 —ç–Ω–µ—Ä–≥–∏–∏</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–Ω—Ü–∏—è -->
    <div class="station" id="station"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let energy = 0;
        let clickPower = 1;
        let upgrades = [
            { id: 1, name: '‚òÄÔ∏è –°–æ–ª–Ω–µ—á–Ω—ã–µ –ø–∞–Ω–µ–ª–∏', cost: 50, power: 2, owned: 0 },
            { id: 2, name: '‚öõÔ∏è –Ø–¥–µ—Ä–Ω—ã–π —Ä–µ–∞–∫—Ç–æ—Ä', cost: 200, power: 10, owned: 0 },
            { id: 3, name: 'ü™ê –ü–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã–π –¥–≤–∏–≥–∞—Ç–µ–ª—å', cost: 1000, power: 50, owned: 0 }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—ë–∑–¥
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(id) {
            const upgrade = upgrades.find(u => u.id === id);
            if(energy >= upgrade.cost) {
                energy -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.round(upgrade.cost * 1.5);
                updateGame();
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–æ–±—ã—á–∞
        setInterval(() => {
            upgrades.forEach(upgrade => {
                energy += upgrade.owned * upgrade.power;
            });
            updateUI();
        }, 1000);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('energy').textContent = Math.floor(energy);
            const level = Math.floor(energy / 1000) + 1;
            document.getElementById('level').textContent = level;
            document.getElementById('station-progress').style.width = `${(energy % 1000)/10}%`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç–∞–Ω—Ü–∏–∏
            document.getElementById('station').style.transform = 
                `rotate(${energy % 360}deg) scale(${1 + level*0.1})`;
        }

        // –†–µ–Ω–¥–µ—Ä —É–ª—É—á—à–µ–Ω–∏–π
        function updateGame() {
            const container = document.getElementById('upgrades-container');
            container.innerHTML = upgrades.map(upgrade => `
                <div class="upgrade-card" onclick="buyUpgrade(${upgrade.id})">
                    <h4>${upgrade.name}</h4>
                    <p>‚ö° +${upgrade.power}/—Å–µ–∫</p>
                    <p>üíµ ${upgrade.cost} —ç–Ω–µ—Ä–≥–∏–∏</p>
                    <p>‚úÖ –ö—É–ø–ª–µ–Ω–æ: ${upgrade.owned}</p>
                </div>
            `).join('');
            updateUI();
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
        document.getElementById('main-btn').addEventListener('click', (e) => {
            energy += clickPower;
            createClickEffect(e);
            updateUI();
        });

        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${clickPower}`;
            effect.style.left = `${e.clientX}px`;
            effect.style.top = `${e.clientY}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        createStars();
        updateGame();
    </script>
</body>
</html>
