            border-radius: 5px;

            display: block;

<body>
    <div class="container">
        <h1>Crypto Clicker</h1>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <button class="button" onclick="mineCoin()">üí∞ –î–æ–±—ã—Ç—å –º–æ–Ω–µ—Ç—É</button>

    <script>
        let balance = parseInt(localStorage.getItem("balance")) || 0;
        let clickValue = 1;
        let autoMining = false;
        let tg = window.Telegram.WebApp;
        tg.expand();

        function mineCoin() {
            balance += clickValue;
            updateUI();
        }

        function buyUpgrade(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                if (type === 1) {
                    clickValue += 1;
                } else if (type === 2 && !autoMining) {
                    autoMining = true;
                    setInterval(() => {
                        balance += clickValue;
                        updateUI();
                    }, 2000);
                }
                updateUI();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");
            }
        }

        function updateUI() {
            document.getElementById("balance").innerText = balance;
            localStorage.setItem("balance", balance);
        }

        function inviteFriend() {
            let userId = tg.initDataUnsafe.user?.id;
            if (!userId) {
                tg.showPopup({ message: "–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à ID." });
                return;
            }

            let referralLink = `https://t.me/CryptoClicker1_bot?start=${userId}`;

            navigator.clipboard.writeText(referralLink).then(() => {
                tg.showPopup({ message: "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–≥—É." });
            }).catch(() => {

            });
        }

        function checkReferral() {
            let urlParams = new URLSearchParams(window.location.search);
            let referrerId = urlParams.get("start");

            if (referrerId && !localStorage.getItem("referrer")) {
                balance += 25;
                localStorage.setItem("referrer", referrerId);
                tg.showPopup({ message: "üéâ –í—ã –ø–æ–ª—É—á–∏–ª–∏ 25 –º–æ–Ω–µ—Ç –∑–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ!" });
                updateUI();
                
                fetch(`https://yourserver.com/api/refer?referrer=${referrerId}`, {

    </script>
