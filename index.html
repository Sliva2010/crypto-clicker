<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Energy Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --space-blue: #0a1a2f;
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, 
                #000428 0%, 
                var(--space-blue) 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            position: relative;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .main-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                var(--neon-blue) 20%, 
                transparent 70%);
            border: 3px solid var(--neon-blue);
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 30px var(--neon-blue);
            margin: 20px auto;
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .stats {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .upgrade-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: 0.3s;
        }

        .upgrade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--neon-blue), 
                #7d00ff);
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥ –Ω–∞ —Ñ–æ–Ω–µ -->
        <div class="stars" id="stars"></div>

        <div class="stats">
            <h2>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">0</span></h2>
            <h3>üöÄ –£—Ä–æ–≤–µ–Ω—å —Å—Ç–∞–Ω—Ü–∏–∏: <span id="level">1</span></h3>
            <div class="progress-bar">
                <div class="progress-fill" id="station-progress"></div>
            </div>
        </div>

        <button class="main-button" id="main-btn"></button>

        <div class="upgrades" id="upgrades-container"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let energy = 0;
        let clickPower = 1;
        let upgrades = [
            { id: 1, name: '–°–æ–ª–Ω–µ—á–Ω—ã–µ –ø–∞–Ω–µ–ª–∏', cost: 50, power: 2, owned: 0 },
            { id: 2, name: '–†–µ–∞–∫—Ç–æ—Ä', cost: 200, power: 10, owned: 0 },
            { id: 3, name: '–ö–≤–∞–Ω—Ç–æ–≤—ã–π –¥–≤–∏–≥–∞—Ç–µ–ª—å', cost: 1000, power: 50, owned: 0 }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—ë–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(id) {
            const upgrade = upgrades.find(u => u.id === id);
            if(energy >= upgrade.cost) {
                energy -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.round(upgrade.cost * 1.5);
                renderGame();
            }
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã
        setInterval(() => {
            upgrades.forEach(upgrade => {
                energy += upgrade.owned * upgrade.power;
            });
            updateEnergy();
        }, 1000);

        function updateEnergy() {
            document.getElementById('energy').textContent = Math.floor(energy);
            const progress = (energy % 1000) / 10;
            document.getElementById('station-progress').style.width = `${progress}%`;
            
            if(energy >= 1000) {
                document.getElementById('level').textContent = 
                    Math.floor(energy / 1000) + 1;
            }
        }

        function renderGame() {
            const container = document.getElementById('upgrades-container');
            container.innerHTML = upgrades.map(upgrade => `
                <div class="upgrade-card" onclick="buyUpgrade(${upgrade.id})">
                    <h3>${upgrade.name}</h3>
                    <p>‚ö° +${upgrade.power}/—Å–µ–∫</p>
                    <p>üíµ –°—Ç–æ–∏–º–æ—Å—Ç—å: ${upgrade.cost} —ç–Ω–µ—Ä–≥–∏–∏</p>
                    <p>‚úÖ –ö—É–ø–ª–µ–Ω–æ: ${upgrade.owned}</p>
                </div>
            `).join('');
            updateEnergy();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('main-btn').addEventListener('click', () => {
            energy += clickPower;
            createClickEffect(event);
            updateEnergy();
        });

        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.style.position = 'absolute';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            effect.style.color = var(--neon-blue);
            effect.textContent = `+${clickPower}`;
            effect.style.animation = 'floatUp 1s forwards';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        createStars();
        renderGame();
    </script>
</body>
</html>
