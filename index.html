<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>

    <script>
        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        let clickValue = 1;
        let autoMining = false;
        let tg = window.Telegram.WebApp;
        tg.expand();

        function mineCoin() {
            balance += clickValue;

        }

        function buyUpgrade(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                if (type === 1) {
                    clickValue += 1;
                } else if (type === 2 && !autoMining) {
                    autoMining = true;
                    setInterval(() => {
                        balance += clickValue;
                        updateUI();
                        saveBalance();
                    }, 2000);
                }
                updateUI();
                saveBalance();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");

        }

        function inviteFriend() {
            let inviteLink = window.location.href + "?ref=" + tg.initDataUnsafe.user.id;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–≥—É.");

            });
        }

        function checkReferral() {
            let params = new URLSearchParams(window.location.search);
            if (params.has("ref")) {
                let referrer = params.get("ref");
                if (!localStorage.getItem("referred")) {
                    balance += 10;
                    localStorage.setItem("referred", "true");
                    updateUI();
                    saveBalance();
                }
            }
        }

        function updateUI() {
            document.getElementById("balance").innerText = balance;
        }

        function saveBalance() {
            localStorage.setItem("balance", balance);
