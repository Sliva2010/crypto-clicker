<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
        }
        .shop {
            margin-top: 30px;
        }
        .shop button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .shop button:active {
            transform: scale(0.95);
        }
        .leaderboard-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #ffd700;
            color: black;
            padding: 10px 15px;
            font-size: 22px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .leaderboard-btn:active {
            transform: scale(0.9);
        }
        .leaderboard-container {
            position: fixed;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: left;
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .leaderboard-container h2 {
            text-align: center;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
        }
        .leaderboard-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: darkred;
        }
        /* –°—Ç–∏–ª–∏ –æ–∫–Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        .register-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #662d8c, #ed1e79);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .register-container input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .register-container button {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .dice-btn {
            background-color: #e74c3c;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container" id="register">
        <h2>–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫</h2>
        <input type="text" id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤">
        <button onclick="registerUser()">OK</button>
        <button class="dice-btn" onclick="generateRandomNick()">üé≤</button>
    </div>

    <div class="container">
        <h1>Crypto Clicker</h1>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <button class="button" onclick="mineCoin()">üí∞ –î–æ–±—ã—Ç—å –º–æ–Ω–µ—Ç—É</button>
        
        <div class="shop">
            <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
            <button onclick="buyUpgrade(1, 10)">‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏–µ (10 –º–æ–Ω–µ—Ç)</button>
            <button onclick="buyUpgrade(2, 25)">ü§ñ –ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ (25 –º–æ–Ω–µ—Ç)</button>
        </div>
    </div>

    <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ</button>
    <div class="leaderboard-container" id="leaderboard">
        <button class="close-btn" onclick="hideLeaderboard()">√ó</button>
        <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <ul class="leaderboard-list" id="leaderboard-list"></ul>
    </div>

    <script>
        let balance = 0;
        let nickname = localStorage.getItem("nickname");
        let clickValue = 1;
        let autoMining = false;

        if (!nickname) {
            document.getElementById("register").style.display = "block";
        }

        function registerUser() {
            let inputNick = document.getElementById("nickname").value.trim();
            if (inputNick === "" || inputNick.includes(" ")) {
                alert("–ù–∏–∫ –Ω–µ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–±–µ–ª—ã!");
                return;
            }
            localStorage.setItem("nickname", inputNick);
            nickname = inputNick;
            document.getElementById("register").style.display = "none";
        }

        function generateRandomNick() {
            let randomNick = "User" + Math.floor(Math.random() * 9999);
            document.getElementById("nickname").value = randomNick;
        }

        function mineCoin() {
            balance += clickValue;
            updateUI();
        }

        function buyUpgrade(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                if (type === 1) {
                    clickValue += 1;
                } else if (type === 2 && !autoMining) {
                    autoMining = true;
                    setInterval(() => {
                        balance += clickValue;
                        updateUI();
                    }, 2000);
                }
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        function updateUI() {
            document.getElementById("balance").innerText = balance;
        }

        function showLeaderboard() {
            document.getElementById("leaderboard").style.opacity = "1";
        }

        function hideLeaderboard() {
            document.getElementById("leaderboard").style.opacity = "0";
        }
    </script>
</body>
</html>
