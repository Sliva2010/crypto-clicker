<body>

    <script>
        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        let clickValue = 1;
        let autoMining = false;
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±—ã—á–∏ –º–æ–Ω–µ—Ç
        function mineCoin() {

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                if (type === 1) {
                    clickValue += 1;
                } else if (type === 2 && !autoMining) {
                    autoMining = true;
                    setInterval(() => {
                        balance += clickValue;
                        updateUI();
                    }, 2000);
                }
                updateUI();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById("balance").innerText = balance;
            localStorage.setItem("balance", balance);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –¥—Ä—É–≥–∞
        function inviteFriend() {
            let userId = tg.initDataUnsafe.user?.id;
            if (!userId) {
                tg.showPopup({ message: "–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à ID." });
                return;
            }

            let referralLink = `https://t.me/CryptoClicker1_bot?start=${userId}`;

            tg.showPopup({
                message: "–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –¥—Ä—É–≥–∞",
                buttons: [
                    { id: "copy", type: "default", text: "üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É" },
                    { id: "share", type: "ok", text: "üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è" },
                    { id: "close", type: "cancel", text: "‚ùå –ó–∞–∫—Ä—ã—Ç—å" }

                    });

        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏ –∏ –≤—ã–¥–∞—á–∞ –±–æ–Ω—É—Å–∞
        function checkReferral() {
            let urlParams = new URLSearchParams(window.location.search);
            let referrerId = urlParams.get("start");

            if (referrerId && !localStorage.getItem("referrer")) {
                balance += 25; // –ë–æ–Ω—É—Å –Ω–æ–≤–æ–º—É –∏–≥—Ä–æ–∫—É
                localStorage.setItem("referrer", referrerId);
                tg.showPopup({ message: "üéâ –í—ã –ø–æ–ª—É—á–∏–ª–∏ 25 –º–æ–Ω–µ—Ç –∑–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –ø–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—é!" });
                updateUI();

                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—é (–≠–¢–û –ù–£–ñ–ù–û –î–ï–õ–ê–¢–¨ –ß–ï–†–ï–ó –°–ï–†–í–ï–†!)
                tg.showPopup({ message: `‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –ù–∞—á–∏—Å–ª–∏—Ç—å 50 –º–æ–Ω–µ—Ç –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—é (${referrerId}) –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä!` });
