<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Crypto Clicker</title>    <script src="https://telegram.org/js/telegram-web-app.js"></script>    <style>        body {            text-align: center;            font-family: Arial, sans-serif;            background-color: #1e1e1e;            color: white;        }        .container {            margin-top: 50px;        }        .button {            background-color: #f39c12;            color: white;            padding: 15px 30px;            font-size: 20px;            border: none;            border-radius: 10px;            cursor: pointer;            margin-top: 20px;        }        .shop {            margin-top: 30px;        }        .shop button {            display: block;            width: 200px;            margin: 10px auto;            padding: 10px;            font-size: 18px;            background-color: #3498db;            color: white;            border: none;            border-radius: 5px;            cursor: pointer;        }    </style></head><body>    <div class="container">        <h1>Crypto Clicker</h1>        <p>Баланс: <span id="balance">0</span> монет</p>        <button class="button" onclick="mineCoin()">?? Добыть монету</button>                <div class="shop">            <h2>Магазин улучшений</h2>            <button onclick="buyUpgrade(1, 10)">?? Ускорение (10 монет)</button>            <button onclick="buyUpgrade(2, 25)">?? Авто-майнинг (25 монет)</button>        </div>    </div>        <script>        let balance = 0;        let clickValue = 1;        let autoMining = false;        let tg = window.Telegram.WebApp;        tg.expand();        function mineCoin() {            balance += clickValue;            updateUI();        }        function buyUpgrade(type, cost) {            if (balance >= cost) {                balance -= cost;                if (type === 1) {                    clickValue += 1;                } else if (type === 2 && !autoMining) {                    autoMining = true;                    setInterval(() => {                        balance += clickValue;                        updateUI();                    }, 2000);                }                updateUI();            } else {                alert("Не хватает монет!");            }        }        function updateUI() {            document.getElementById("balance").innerText = balance;        }    </script></body></html>
