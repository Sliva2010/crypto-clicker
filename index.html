<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            display: none;
        }
        .button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
        }
        .leaderboard-btn {
            position: fixed;
            right: 15px;
            bottom: 15px;
            background-color: #ff5733;
            color: white;
            padding: 8px 12px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .leaderboard-btn:active {
            transform: scale(0.9);
        }
        .leaderboard-container {
            position: fixed;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background: linear-gradient(135deg, #9b59b6, #2980b9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .leaderboard-container h2 {
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: darkred;
        }
        /* –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è */
        .register-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .register-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        .register-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .register-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <div class="register-container" id="register">
        <h2>–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫</h2>
        <input type="text" id="nickname" class="register-input" placeholder="–í–∞—à –Ω–∏–∫">
        <button class="register-btn" onclick="saveNickname()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div class="container">
        <h1>Crypto Clicker</h1>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <button class="button" onclick="mineCoin()">üí∞ –î–æ–±—ã—Ç—å –º–æ–Ω–µ—Ç—É</button>
    </div>

    <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ</button>
    <div class="leaderboard-container" id="leaderboard">
        <button class="close-btn" onclick="hideLeaderboard()">√ó</button>
        <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <ul class="leaderboard-list" id="leaderboard-list"></ul>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem("balance")) || 0;
        let nickname = localStorage.getItem("nickname") || "";

        if (!nickname) {
            document.getElementById("register").style.display = "block";
        } else {
            document.querySelector(".container").style.display = "block";
            updateUI();
        }

        function saveNickname() {
            let inputNick = document.getElementById("nickname").value.trim();
            if (inputNick && !inputNick.includes(" ")) {
                localStorage.setItem("nickname", inputNick);
                nickname = inputNick;
                document.getElementById("register").style.display = "none";
                document.querySelector(".container").style.display = "block";
                updateUI();
            }
        }

        function mineCoin() {
            balance++;
            localStorage.setItem("balance", balance);
            updateUI();
        }

        function updateUI() {
            document.getElementById("balance").innerText = balance;
        }

        function showLeaderboard() {
            let leaderboard = document.getElementById("leaderboard");
            leaderboard.style.top = "10vh";
            leaderboard.style.opacity = "1";
            loadLeaderboard();
        }

        function hideLeaderboard() {
            let leaderboard = document.getElementById("leaderboard");
            leaderboard.style.top = "-100vh";
            leaderboard.style.opacity = "0";
        }

        function loadLeaderboard() {
            let list = document.getElementById("leaderboard-list");
            list.innerHTML = `<li>1. ${nickname} - ${balance} –º–æ–Ω–µ—Ç</li>`;
        }
    </script>
</body>
</html>
