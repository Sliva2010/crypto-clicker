<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.95);
        }
        .shop button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .shop button:active {
            transform: scale(0.95);
        }
        .leaderboard-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #ffd700;
            color: black;
            padding: 10px 15px;
            font-size: 22px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .leaderboard-btn:active {
            transform: scale(0.9);
        }
        .leaderboard-container {
            position: fixed;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: left;
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .leaderboard-container h2 {
            text-align: center;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
        }
        .leaderboard-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: darkred;
        }
        .error-message {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: top 0.5s, opacity 0.5s;
        }
        .nickname-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #5e35b1, #1e88e5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .nickname-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .nickname-button {
            margin-top: 10px;
            padding: 10px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Clicker</h1>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <button class="button" onclick="mineCoin()">üí∞ –î–æ–±—ã—Ç—å –º–æ–Ω–µ—Ç—É</button>
        
        <div class="shop">
            <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
            <button onclick="buyUpgrade(1, 10)">‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏–µ (10 –º–æ–Ω–µ—Ç)</button>
            <button onclick="buyUpgrade(2, 25)">ü§ñ –ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥ (25 –º–æ–Ω–µ—Ç)</button>
        </div>
    </div>

    <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ</button>
    <div class="leaderboard-container" id="leaderboard">
        <button class="close-btn" onclick="hideLeaderboard()">√ó</button>
        <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <ul class="leaderboard-list" id="leaderboard-list"></ul>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="nickname-container" id="nickname-container">
        <h2>–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫</h2>
        <input type="text" id="nickname-input" class="nickname-input" placeholder="–í–∞—à –Ω–∏–∫">
        <button class="nickname-button" onclick="setNickname()">OK</button>
    </div>

    <script>
        let balance = 0;
        let clickValue = 1;
        let autoMining = false;
        let nickname = localStorage.getItem("nickname") || "";

        if (!nickname) {
            document.getElementById("nickname-container").style.display = "block";
        }

        function mineCoin() {
            balance += clickValue;
            updateUI();
        }

        function buyUpgrade(type, cost) {
            if (balance >= cost) {
                balance -= cost;
                if (type === 1) {
                    clickValue += 1;
                } else if (type === 2 && !autoMining) {
                    autoMining = true;
                    setInterval(() => {
                        balance += clickValue;
                        updateUI();
                    }, 2000);
                }
                updateUI();
            } else {
                showError("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        function updateUI() {
            document.getElementById("balance").innerText = balance;
        }

        function showError(message) {
            let errorMessage = document.getElementById("error-message");
            errorMessage.innerText = message;
            errorMessage.style.top = "10px";
            errorMessage.style.opacity = "1";
            setTimeout(() => {
                errorMessage.style.top = "-50px";
                errorMessage.style.opacity = "0";
            }, 2000);
        }

        function setNickname() {
            let input = document.getElementById("nickname-input").value.trim();
            if (input && !input.includes(" ")) {
                nickname = input;
            } else {
                nickname = "–ò–≥—Ä–æ–∫" + Math.floor(Math.random() * 1000);
            }
            localStorage.setItem("nickname", nickname);
            document.getElementById("nickname-container").style.display = "none";
        }
    </script>
</body>
</html>
